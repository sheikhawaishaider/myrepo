<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind.css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&dis">
    <script defer src="https://unpkg.com/@alpinejs/ui@3.12.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.12.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.12.1/dist/cdn.min.js"></script>
    <title>practice-portfolio</title>
</head>

<body>
    <!-- practice profile -->
    <section class="bg-white ">
        <div class="flex flex-col gap-5 md:gap-10 px-2 md:px-0 max-w-5xl mx-auto">
            <!-- Notable clients -->
            <div class="portion 1 flex flex-col gap-4">
                <div class=" mt-5 h-6 bg-gray-200 rounded-full w-32 mb-2.5 animate-pulse"></div>
                <div
                    class="grid grid-cols-2 md:flex md:flex-row gap-2 md:gap-7 justify-center md:justify-start p-2 md:p-3 bg-white border border-gray-300 rounded-xl">
                    <div class="add-1 flex flex-col items-center gap-2 md:gap-3">
                        <div
                            class="w-36 h-36 flex justify-center items-center bg-gray-300 rounded-xl relative animate-pulse">
                        </div>
                        <div class=" h-4 bg-gray-200 rounded-full w-20 mb-2.5 animate-pulse"></div>
                    </div>
                    <div class="add-2 flex flex-col items-center gap-2 md:gap-3">
                        <div
                            class="w-36 h-36 flex justify-center items-center bg-gray-300 rounded-xl relative animate-pulse">
                        </div>
                        <div class=" h-4 bg-gray-200 rounded-full w-20 mb-2.5 animate-pulse"></div>
                    </div>
                    <div class="add-3 flex flex-col items-center gap-2 md:gap-3">
                        <div
                            class="w-36 h-36 flex justify-center items-center bg-gray-300 rounded-xl relative animate-pulse">
                        </div>
                        <div class=" h-4 bg-gray-200 rounded-full w-20 mb-2.5 animate-pulse"></div>
                    </div>
                </div>
            </div>
            <!-- Certifications & Awards -->
            <div class="flex flex-col gap-4">
                <div class=" mt-5 h-6 bg-gray-200 rounded-full w-32 mb-2.5 animate-pulse"></div>
                <div class="flex flex-col gap-3 md:gap-7 items-start p-3 bg-white border border-gray-300 rounded-xl">
                    <!-- Add -->
                    <div class="add-1 flex items-start md:items-center justify-between w-full">
                        <div class="S-2 flex md:flex-row flex-col gap-3 md:items-center">
                            <div
                                class="w-36 h-36 flex justify-center items-center bg-gray-300 rounded-xl relative animate-pulse">
                            </div>
                            <div class="description flex flex-col gap-5">
                                <div class="name flex flex-col">
                                    <div class="h-4 bg-gray-200 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                    <div class=" h-3 bg-gray-200 rounded-full w-44 mb-2.5 animate-pulse"></div>
                                </div>
                                <div class="name flex flex-col">
                                    <div class="h-4 bg-gray-200 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                    <div class=" h-3 bg-gray-200 rounded-full w-80 mb-2.5 animate-pulse"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class=" bg-gray-100 w-full">
                    <div class="add-2 flex items-start md:items-center justify-between w-full">
                        <div class="S-2 flex md:flex-row flex-col gap-3 md:items-center">
                            <div
                                class="w-36 h-36 flex justify-center items-center bg-gray-300 rounded-xl relative animate-pulse">
                            </div>
                            <div class="description flex flex-col gap-5">
                                <div class="name flex flex-col">
                                    <div class="h-4 bg-gray-200 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                    <div class=" h-3 bg-gray-200 rounded-full w-44 mb-2.5 animate-pulse"></div>
                                </div>
                                <div class="name flex flex-col">
                                    <div class="h-4 bg-gray-200 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                    <div class=" h-3 bg-gray-200 rounded-full w-80 mb-2.5 animate-pulse"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Reported Cases -->
            <div class="flex flex-col gap-4">
                <div class="h-4 bg-gray-200 rounded-full w-32 mb-2.5 animate-pulse"></div>
                <div class="flex flex-col p-2 md:p-3 gap-3 bg-white border border-gray-300 rounded-xl">
                    <!-- Add -->
                    <div class="flex flex-row justify-between gap-7 p-3 bg-gray-100 rounded-t-lg w-full">
                        <div class="flex flex-col gap-3 md:gap-7 w-full">
                            <div class="title flex flex-col gap-1 md:gap-2">
                                <div class="h-4 bg-gray-300 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                <div class=" h-3 bg-gray-300 rounded-full w-20 mb-2.5 animate-pulse"></div>
                            </div>
                            <div class="flex md:flex-row flex-col gap-3 md:gap-10">
                                <div class="court flex flex-col items-start gap-1 md:gap-2">
                                    <div class="h-4 bg-gray-300 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                    <div class=" h-3 bg-gray-300 rounded-full w-60 mb-2.5 animate-pulse"></div>
                                </div>
                                <div class="court flex flex-col gap-1 md:gap-2">
                                    <div class="h-4 bg-gray-300 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                    <div class=" h-3 bg-gray-300 rounded-full w-40 mb-2.5 animate-pulse"></div>
                                </div>
                                <div class="court flex flex-col gap-1 md:gap-2">
                                    <div class="h-4 bg-gray-300 rounded-full w-32 mb-2.5 animate-pulse"></div>
                                    <div class=" h-3 bg-gray-300 rounded-full w-28 mb-2.5 animate-pulse"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-3 p-3">
                        <div class="flex flex-col gap-2">
                            <div class="h-3 bg-gray-200 rounded-full  w-24 mb-4"></div>
                            <div role="status" class="space-y-2.5 animate-pulse max-w-lg">
                                <div class="flex items-center w-full space-x-2">
                                    <div class="h-2.5 bg-gray-200 rounded-full w-32"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-24"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
                                </div>
                                <div class="flex items-center w-full space-x-2 max-w-[480px]">
                                    <div class="h-2.5 bg-gray-200 rounded-full w-full"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full  w-24"></div>
                                </div>
                                <div class="flex items-center w-full space-x-2 max-w-[400px]">
                                    <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
                                    <div class="h-2.5 bg-gray-200 rounded-full w-80"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
                                </div>
                                <div class="flex items-center w-full space-x-2 max-w-[480px]">
                                    <div class="h-2.5 bg-gray-200 rounded-full w-full"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-24"></div>
                                </div>
                                <div class="flex items-center w-full space-x-2 max-w-[440px]">
                                    <div class="h-2.5 bg-gray-300 rounded-full w-32"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-24"></div>
                                    <div class="h-2.5 bg-gray-200 rounded-full w-full"></div>
                                </div>
                                <div class="flex items-center w-full space-x-2 max-w-[360px]">
                                    <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
                                    <div class="h-2.5 bg-gray-200 rounded-full w-80"></div>
                                    <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
                                </div>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <a href="javascript:;" class="font-normal text-xs text-sky-500 hover:text-sky-600">View More
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
