<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases List</title>

    <link href="./css/style.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="mx-auto bg-gray-100 p-0 md:p-5">
        <div class="flex justify-center">
            <span class="relative"><img src="/public/images/free-trial-bg.png" alt="Background Image"
                    class="md:max-w-full max-w-4xl max-h-max"></span>


            <div x-data="{ open: false }" class="absolute top-72 flex justify-center">
                <!-- Trigger -->
                <span x-on:click="open = true">
                    <button type="button"
                        class="rounded-md font-medium text-lg text-white bg-purple-800 px-5 py-2.5 shadow">
                        Open dialog
                    </button>
                </span>

                <!-- Modal -->
                <div x-show="open" style="display: none" x-on:keydown.escape.prevent.stop="open = false" role="dialog"
                    aria-modal="true" x-id="['modal-title']" :aria-labelledby="$id('modal-title')"
                    class="fixed inset-0 z-10 overflow-y-auto">
                    <!-- Overlay -->
                    <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

                    <!-- Panel -->
                    <div x-show="open" x-transition x-on:click="open = false"
                        class="relative flex min-h-screen items-center justify-center p-4">


                        <div x-on:click.stop x-trap.noscroll.inert="open"
                            class="relative flex flex-col md:flex-row gap-10 w-full md:max-w-2xl overflow-y-auto rounded-xl bg-purple-400 bg-gradient-to-l from-white p-12 shadow-lg">
                            <div class="image">
                                <img src="/public/images/computer-img.png" alt="" class="h-44 max-w-md">
                            </div>
                            <div class="content md:w-full w-40 flex flex-col md:items-start items-center">
                                <!-- Title -->
                                <h2 class="text-3xl font-bold" :id="$id('modal-title')">wooqlaw® Free Trail</h2>

                                <!-- Content -->
                                <p class="mt-2 text-gray-600 ">Try wooqlaw for free with full access. We’ll let you before we launch paid plans, and you’ll be able to continue to use your workspace on a free plan even if you don’t upgrade.
                                </p>

                                <!-- Buttons -->
                                <div class="mt-8 flex space-x-2">
                                    <button type="button" x-on:click="open = false"
                                        class="rounded-md flex gap-2 items-center border border-gray-200 bg-purple-700 px-5 py-2.5">
                                        <span class="text-white">Continue</span>
                                        <span>
                                            <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.22538 0.558058C9.46945 0.313981 9.86518 0.313981 10.1093 0.558058L15.1093 5.55806C15.3533 5.80214 15.3533 6.19786 15.1093 6.44194L10.1093 11.4419C9.86518 11.686 9.46945 11.686 9.22538 11.4419C8.9813 11.1979 8.9813 10.8021 9.22538 10.5581L13.1584 6.625H1.33398C0.988806 6.625 0.708984 6.34518 0.708984 6C0.708984 5.65482 0.988806 5.375 1.33398 5.375H13.1584L9.22538 1.44194C8.9813 1.19786 8.9813 0.802136 9.22538 0.558058Z" fill="white"/>
                                                </svg>                                               
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>

</html>
