<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=4, initial-scale=1.0">
  <title>Side Bar Animation</title>
  <link href="./css/style.css" rel="stylesheet">

  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    <style>
        .page-transition {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="page-transition" id="page1">
        <div class="bg-white p-8 rounded shadow">
            <h1 class="text-2xl font-semibold mb-4 text-black">Page 1</h1>
            <button onclick="navigateToPage('page2')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Go to Page 2</button>
        </div>
    </div>

    <div class="page-transition hidden" id="page2">
        <div class="bg-white p-8 rounded shadow">
            <h1 class="text-2xl font-semibold mb-4">Page 2</h1>
            <button onclick="navigateToPage('page1')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Go to Page 1</button>
        </div>
    </div>

    <script>
        function navigateToPage(pageId) {
            const currentPage = document.querySelector('.page-transition:not(.hidden)');
            const nextPage = document.getElementById(pageId);

            currentPage.style.opacity = 0;
            setTimeout(() => {
                currentPage.classList.add('hidden');
                nextPage.classList.remove('hidden');
                setTimeout(() => {
                    nextPage.style.opacity = 1;
                }, 10);
            }, 500);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
